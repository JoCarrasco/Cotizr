<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group mt-4">
        <label>Modo Offline</label>
        <select class="custom-select" [(ngModel)]="offlineMode" (change)="handleOfflineMode()">
          <option [ngValue]="false">Desactivado</option>
          <option [ngValue]="true">Activado</option>
        </select>
      </div>
    </div>
  </div>
</div>
